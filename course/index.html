<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" href="index.html" class="navbar-brand"></a>
            </div>
        </div>
    </nav>

    <!-- tabela -->
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="desc" placeholder="description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="amount" placeholder="amount">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="value" placeholder="value">
            </div>
            <span id="btnUpdate" style="display: none">
                <button onclick="updateData();" type="button" class="btn btn-success">Save</button>
                <button onclick="resetForm();" type="button" class="btn btn-danger">Cancel</button>                    
            </span>
            <button id="btnAdd" onclick="addData();" type="button" class="btn btn-default">Add</button>
        </div>
    </div>
    <table id="listTable" class="table">
    </table>
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
